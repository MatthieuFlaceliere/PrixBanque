spring.application.name=transaction-service

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/prixbanque-transaction?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.show-sql=true

# Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka
server.port=0
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${random.int}

# Resilience4j
resilience4j.circuitbreaker.instances.createTransaction.sliding-window-size=3
resilience4j.circuitbreaker.instances.createTransaction.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.createTransaction.wait-duration-in-open-state=50s